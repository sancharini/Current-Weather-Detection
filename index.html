<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href = 'style.css'>
</head>
<body>
    <div class="head">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="sunrise_-_1844 (720p).mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter Your Location" class="input-box">
                    <button><i class="fa fa-search" id="searchBtn"></i></button>
                </div>
            </div>
            <div class="weather-body">
                <img src="images/image.jpg" alt = "Weather Image" class="weather-image">
                <div class="weather-box">
                    <p class="temperature">0 <sup>&deg;C</sup></p>
                    <p class="description">Cloud</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa fa-tint"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa fa-mixcloud"></i>
                        <div class="text">
                            <span id="wind-speed">14km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


        </div>

        &deg;

        
   

    <script src = "script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</body>
</html>
